version: "3.8"

services:
  flask_model_server:
    build:
      context: ./flask_model_server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - training_artifacts:/artifacts/training_artifacts
      - mlflow_logs:/artifacts/mlflow_logs

  mlflow_server:
    build:
      context: ./mlflow_server
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - training_artifacts:/artifacts/training_artifacts
      - mlflow_logs:/artifacts/mlflow_logs

volumes:
  mlflow_logs: 
  training_artifacts: 